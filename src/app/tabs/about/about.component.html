<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      <img id="icon-small" src="assets/chitchat_logo_kl.png" alt="">
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="container">
        <strong>App-Info</strong>
        <p><span>Name: </span>{{appName}}</p>
        <p><span>Developer: </span>{{developer}}</p>
        <p><span>Version: </span>{{version}}</p>
      </ion-col>
      <ion-col size="10" class="logo">
        <ion-img [src]="icon" alt=""></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
